<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon de netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="imagenes/netflix-logo.png" alt="" />
      <img class="nav__avatar" src="imagenes/netflix-avatar.jpg" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">VIKIGNOS</h1>
        <div class="banner__buttons">
          <button class="banner__button">Reproducir</button>
          <button class="banner__button">Mi Lista</button>
        </div>
        <h1 class="banner__description">
          Narra las aventuras del héroe Ragnar Lothbrok, de sus hermanos vikingos y su familia, cuando él se subleva para convertirse en el rey de las tribus vikingas.
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!--Originales de Netflix -->
    <div class="row">
      <h2>ORIGINALES DE NETFLIX</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="imagenes//AAAABTIWnX9xQJnbi4h8dteXnLv7P0Vkfm6O03GAL7YNVbevSMPTwCXbAR8C1SdCuYsmbzvgcBWQxG7r0918CM0q8R0FwmeG.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/p15917262_b_v13_ad.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/img-peaky-blinders.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/large-movie4.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/large-movie5.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/large-movie6.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/large-movie7.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="imagenes/large-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Tendencias -->
    <div class="row">
      <h2>TENDENCIAS</h2>
      <div class="row__posters">
        <img class="row__poster" src="imagenes/descarga (2).jpg" alt="" />

        <img class="row__poster" src="imagenes/descarga (2).jpg" alt="" />

        <img class="row__poster" src="imagenes/breaking-bad.jpg" alt="" />

        <img class="row__poster" src="imagenes/descarga.jpg" alt="" />

        <img class="row__poster" src="imagenes/halo-the-series-paramount-plus_416x234.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie6.jpg" alt="" />

        <img class="row__poster" src="imagenes/breaking-bad.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Mejor Calificadas -->
    <div class="row">
      <h2>Mejor Calificadas</h2>
      <div class="row__posters">
        <img class="row__poster" src="imagenes/halo-the-series-paramount-plus_416x234.jpg" alt="" />

        <img class="row__poster" src="imagenes/descarga.jpg" alt="" />

        <img class="row__poster" src="imagenes/descarga (1).jpg" alt="" />

        <img class="row__poster" src="imagenes/images.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie5.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie6.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie7.jpg" alt="" />

        <img class="row__poster" src="imagenes/halo-the-series-paramount-plus_416x234.jpg" alt="" />
      </div>
    </div>

    <!-- Peliculas de acción -->
    <div class="row">
      <h2>Peliculas de acción</h2>
      <div class="row__posters">
        <img class="row__poster" src="imagenes/portada.jpg" alt="" />

        <img class="row__poster" src="imagenes/descarga (1).jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie3.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie4.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie5.jpg" alt="" />

        <img class="row__poster" src="imagenes/small-movie6.jpg" alt="" />

        <img class="row__poster" src="imagenes/halo-the-series-paramount-plus_416x234.jpg" alt="" />

        <img class="row__poster" src="imagenes/portada.jpg" alt="" />
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
